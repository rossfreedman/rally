<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rally</title>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/rally_favicon.png?v=2025">
    <link rel="apple-touch-icon" href="/static/images/rally_favicon.png?v=2025">
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Welcome to Rally - One app to run your season. Built by players, for players.">
    <meta name="author" content="Rally">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Welcome to Rally">
    <meta property="og:description" content="Welcome to Rally - One app to run your season. Built by players, for players.">
    <meta property="og:image" content="https://www.lovetorally.com/preview.png?v=3">
    <meta property="og:image:secure_url" content="https://www.lovetorally.com/preview.png?v=3">
    <meta property="og:image:alt" content="Rally - Platform Tennis Management">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://www.lovetorally.com{{ request.path }}">
    <meta property="og:site_name" content="Rally">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Welcome to Rally">
    <meta name="twitter:description" content="Welcome to Rally - One app to run your season. Built by players, for players.">
    <meta name="twitter:image" content="https://www.lovetorally.com/preview.png?v=3">
    <meta name="twitter:image:alt" content="Rally - Platform Tennis Management">
    <meta name="twitter:site" content="@rally">
    <meta name="twitter:creator" content="@rally">
    
    <!-- Additional Social Media Tags -->
    <meta property="fb:app_id" content="">
    <meta name="application-name" content="Rally">
    <meta name="apple-mobile-web-app-title" content="Rally">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://lovetorally.com{{ request.path }}">
    
    <!-- Tailwind CSS (compiled) & DaisyUI -->
    <link href="/static/css/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Nunito for playful, rounded text -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Subtle logo animation */
        @keyframes gentlePulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }
        
        .logo-container {
            animation: gentlePulse 3s ease-in-out infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tagline {
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }
        
        body {
            background-color: #085454 !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    
    <div class="flex flex-col items-center justify-center min-h-screen text-center">
        <!-- Rally Logo directly on green background -->
        <div class="logo-container mb-6">
            <img src="/static/rallylogobug.png" alt="Rally Logo" class="h-auto mx-auto" style="width: 200px;">
        </div>
        
        <!-- Tagline -->
        <p class="text-white text-xl font-bold px-6 max-w-md tagline" style="font-family: 'Nunito', sans-serif; font-weight: 700; letter-spacing: 0.02em;">
            Built for players<br>who ❤️ racquet sports.
        </p>
    </div>

    <script>
        // Redirect to the main app after 3 seconds
        setTimeout(() => {
            window.location.href = '/mobile/home_submenu';
        }, 3000);
    </script>
</body>
</html>
