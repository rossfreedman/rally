<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Food Input - Rally</title>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/rally_favicon.png?v=2025">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/apple-touch-icon-green-small.png') }}?v=2025">
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Chef Food Input - Rally Platform Tennis Management">
    <meta name="author" content="Rally">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/css/output.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        .rally-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #059669 100%);
        }
        .rally-green {
            background-color: #059669;
        }
        .rally-blue {
            background-color: #1e40af;
        }
        .text-rally-green {
            color: #059669;
        }
        .text-rally-blue {
            color: #1e40af;
        }
        .border-rally-green {
            border-color: #059669;
        }
        .border-rally-blue {
            border-color: #1e40af;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="rally-gradient text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="/static/images/rally_favicon.png" alt="Rally Logo" class="h-10 w-10">
                    <h1 class="text-2xl font-bold">Rally Chef</h1>
                </div>
                <div class="text-sm opacity-90">
                    <i class="fas fa-utensils mr-2"></i>
                    Food Input System
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Food Input Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-plus-circle text-rally-green mr-2"></i>
                Add New Food Item
            </h2>
            
            <form id="foodForm" class="space-y-6">
                <div>
                    <label for="clubSelect" class="block text-sm font-medium text-gray-700 mb-2">
                        Club
                    </label>
                    <select 
                        id="clubSelect" 
                        name="clubSelect" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rally-green focus:border-rally-green"
                        required
                    >
                        <option value="">Select a club...</option>
                    </select>
                </div>
                
                <div>
                    <label for="foodText" class="block text-sm font-medium text-gray-700 mb-2">
                        Food Description
                    </label>
                    <textarea 
                        id="foodText" 
                        name="foodText" 
                        rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rally-green focus:border-rally-green"
                        placeholder="Enter the food item description (e.g., 'Grilled Salmon with Roasted Vegetables')"
                        required
                    ></textarea>
                </div>
                
                <div>
                    <label for="foodDate" class="block text-sm font-medium text-gray-700 mb-2">
                        Date
                    </label>
                    <input 
                        type="date" 
                        id="foodDate" 
                        name="foodDate" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rally-green focus:border-rally-green"
                        required
                    >
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button 
                        type="button" 
                        id="clearForm" 
                        class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500"
                    >
                        <i class="fas fa-eraser mr-2"></i>
                        Clear
                    </button>
                    <button 
                        type="submit" 
                        class="px-6 py-2 rally-green text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                        <i class="fas fa-save mr-2"></i>
                        Save Food Item
                    </button>
                </div>
            </form>
        </div>

        <!-- Current Food Display -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-list text-rally-blue mr-2"></i>
                Food History
            </h2>
            
            <div id="foodHistory" class="space-y-4">
                <div class="text-center text-gray-500 py-8">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Loading food history...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script>
        // Set today's date as default
        document.getElementById('foodDate').value = new Date().toISOString().split('T')[0];

        // Load clubs and food history on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadClubs();
        });

        // Handle form submission
        document.getElementById('foodForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveFood();
        });

        // Handle clear form
        document.getElementById('clearForm').addEventListener('click', function() {
            document.getElementById('foodForm').reset();
            document.getElementById('foodDate').value = new Date().toISOString().split('T')[0];
        });

        // Handle club selection change
        document.getElementById('clubSelect').addEventListener('change', function() {
            const clubId = this.value;
            if (clubId) {
                loadFoodHistory(clubId);
            } else {
                document.getElementById('foodHistory').innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-utensils text-4xl mb-4"></i>
                        <p>Please select a club to view food history.</p>
                    </div>
                `;
            }
        });

        // Save food function
        async function saveFood() {
            const formData = new FormData(document.getElementById('foodForm'));
            const foodData = {
                food_text: formData.get('foodText'),
                date: formData.get('foodDate'),
                club_id: parseInt(formData.get('clubSelect'))
            };

            try {
                const response = await fetch('/api/food', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(foodData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Food item saved successfully!', 'success');
                    document.getElementById('foodForm').reset();
                    document.getElementById('foodDate').value = new Date().toISOString().split('T')[0];
                    loadFoodHistory(); // Reload the history
                } else {
                    showMessage('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Error saving food item: ' + error.message, 'error');
            }
        }

        // Load food history function
        async function loadFoodHistory(clubId) {
            try {
                const response = await fetch(`/api/food?club_id=${clubId}`);
                const result = await response.json();

                if (result.success) {
                    displayFoodHistory(result.food_records);
                } else {
                    showMessage('Error loading food history: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Error loading food history: ' + error.message, 'error');
            }
        }

        // Load clubs function
        async function loadClubs() {
            try {
                const response = await fetch('/api/clubs');
                const result = await response.json();

                if (result.success) {
                    displayClubs(result.clubs);
                } else {
                    showMessage('Error loading clubs: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Error loading clubs: ' + error.message, 'error');
            }
        }

        // Display clubs function
        function displayClubs(clubs) {
            const select = document.getElementById('clubSelect');
            select.innerHTML = '<option value="">Select a club...</option>';
            
            clubs.forEach(club => {
                const option = document.createElement('option');
                option.value = club.id;
                option.textContent = club.name;
                select.appendChild(option);
            });
        }

        // Display food history function
        function displayFoodHistory(foodRecords) {
            const container = document.getElementById('foodHistory');
            
            if (foodRecords.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-utensils text-4xl mb-4"></i>
                        <p>No food items have been added yet.</p>
                    </div>
                `;
                return;
            }

            const html = foodRecords.map(record => {
                const date = new Date(record.date);
                const formattedDate = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const createdDate = new Date(record.created_at);
                const timeAgo = getTimeAgo(createdDate);

                return `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-semibold text-gray-800">${record.food_text}</h3>
                            <span class="text-sm text-gray-500">${timeAgo}</span>
                        </div>
                        <div class="text-sm text-gray-600">
                            <i class="fas fa-calendar-alt mr-1"></i>
                            ${formattedDate}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Show message function
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            messageDiv.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg mb-2 flex items-center`;
            messageDiv.innerHTML = `
                <i class="${icon} mr-2"></i>
                ${message}
            `;
            
            container.appendChild(messageDiv);
            
            // Remove message after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // Get time ago function
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return 'Just now';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} day${days > 1 ? 's' : ''} ago`;
            }
        }
    </script>
</body>
</html>
