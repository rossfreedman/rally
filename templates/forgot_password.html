<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally - Forgot Password</title>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/rally_favicon.png?v=2025">
    <link rel="apple-touch-icon" href="/static/images/rally_favicon.png?v=2025">
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Reset your Rally password">
    <meta name="author" content="Rally">
    <meta name="robots" content="index, follow">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007417; /* Rally green */
            --text-color: #333;
            --border-color: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #085454, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: static;
            align-self: center;
            overflow: hidden;
        }

        .auth-content {
            padding: 48px 48px 48px 48px;
        }

        .logo-header {
            background: #000;
            border-radius: 16px 16px 0 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0;
        }

        .logo-img {
            width: 200px;
            height: auto;
            margin-bottom: 0;
            filter: none;
        }

        .form-control {
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #fafbfc;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 116, 23, 0.08);
            background: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #085454, #0a6b6b) !important;
            color: #fff !important;
            border: none !important;
            border-radius: 12px;
            padding: 16px 24px;
            width: 100%;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(8, 84, 84, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #064040, #085454) !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(8, 84, 84, 0.4);
        }

        .btn-secondary {
            background-color: transparent !important;
            color: #6c757d !important;
            border: 2px solid #e9ecef !important;
            border-radius: 12px;
            padding: 14px 24px;
            width: 100%;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 1rem;
            margin-top: 16px;
        }

        .btn-secondary:hover {
            background-color: #f8f9fa !important;
            border-color: #085454 !important;
            color: #085454 !important;
        }

        .error-message, .success-message {
            margin: 24px 0;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            display: none;
        }

        .error-message {
            color: #dc3545;
            background: linear-gradient(135deg, #fff5f5, #fef2f2);
            border: 1px solid #fecaca;
        }

        .success-message {
            color: #059669;
            background: linear-gradient(135deg, #f0fdf4, #f7fee7);
            border: 1px solid #bbf7d0;
        }

        .error-message.active, .success-message.active {
            display: block;
        }

        .form-floating {
            margin-bottom: 24px;
            position: relative;
        }

        .form-floating label {
            color: #6c757d;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .page-title {
            color: #1f2937;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.02em;
        }

        .page-subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .info-box {
            background: linear-gradient(135deg, #eff6ff, #f0f9ff);
            border: 1px solid #bfdbfe;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: left;
            position: relative;
        }

        .info-box::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 16px 0 0 16px;
        }

        .info-box i {
            color: #3b82f6;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .info-box p {
            margin: 0;
            color: #374151;
            font-size: 0.95rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .login-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Rally logo color styling */
        .rally-logo {
            transform: translateY(3px);
        }

        .loading-spinner {
            display: none;
            margin-right: 8px;
        }

        .loading-spinner.active {
            display: inline-block;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .auth-content {
                padding: 32px 24px;
            }
            
            .page-title {
                font-size: 1.75rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
            }
            
            .auth-container {
                max-width: 90vw;
                margin: 0 20px;
            }
            
            .logo-img {
                width: 160px;
            }
            
            .info-box {
                padding: 20px;
            }
        }

        /* Focus states and accessibility */
        .btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .form-control:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-stack">
        <div style="height:60px;"></div>
        <div style="display:flex; justify-content:center; align-items:center;">
            <img src="/static/rallylogo.png" alt="Rally" class="logo-img rally-logo">
        </div>
        <div style="height:60px;"></div>
        <div class="auth-container">
            <div class="auth-content">
                <h2 class="page-title">Forgot Your Password?</h2>
                <p class="page-subtitle">
                    Enter your phone number. We'll send your password to the phone number on file.
                </p>
                
                <div class="info-box">
                    <i class="fas fa-info-circle"></i>
                    <p>
                        Your password will be sent via text message to the phone number associated with your account. 
                        If you don't receive the text, please contact support for assistance.
                    </p>
                </div>
                
                <form id="forgotPasswordForm">
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="resetPhone" name="phone" placeholder="Phone number" required>
                        <label for="resetPhone">Phone number</label>
                    </div>
                    <div class="form-floating" id="emailField" style="display: none;">
                        <input type="email" class="form-control" id="resetEmail" name="email" placeholder="Email address">
                        <label for="resetEmail">Email address (required for disambiguation)</label>
                    </div>
                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                    <button type="submit" class="btn btn-primary" id="submitButton">
                        <span id="submitIcon"><i class="fas fa-paper-plane"></i></span>
                        <span id="loadingSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                        <span id="submitText">Send Password</span>
                    </button>
                    
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/login'">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Extra spacing -->
        <div style="height: 120px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('resetPhone').value.trim();
            const email = document.getElementById('resetEmail').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = document.getElementById('submitButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const submitIcon = document.getElementById('submitIcon');
            const submitText = document.getElementById('submitText');
            const emailField = document.getElementById('emailField');
            
            // Clear previous messages
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');
            
            // Check if email field is visible and required
            const emailRequired = emailField.style.display !== 'none';
            
            if (!phone) {
                errorMessage.textContent = 'Please enter your phone number';
                errorMessage.classList.add('active');
                return;
            }
            
            if (emailRequired && !email) {
                errorMessage.textContent = 'Please enter your email address to continue';
                errorMessage.classList.add('active');
                return;
            }
            
            submitButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            submitIcon.style.display = 'none';
            submitText.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ phone: phone, email: email })
                });
                
                const data = await response.json();
                if (response.ok && data.success) {
                    successMessage.textContent = data.message || 'Password sent!';
                    successMessage.classList.add('active');
                    errorMessage.classList.remove('active');
                    // Clear the form
                    document.getElementById('resetPhone').value = '';
                    document.getElementById('resetEmail').value = '';
                    emailField.style.display = 'none'; // Hide email field on success
                    document.getElementById('resetEmail').required = false; // Remove required when hidden
                } else {
                    // Handle special case where multiple users found
                    if (data.error === 'multiple_users_found') {
                        errorMessage.textContent = data.message || 'Multiple accounts found with this phone number. Please enter your email address to continue.';
                        errorMessage.classList.add('active');
                        successMessage.classList.remove('active');
                        emailField.style.display = 'block'; // Show email field
                        document.getElementById('resetEmail').required = true; // Make email required when visible
                        document.getElementById('resetEmail').focus(); // Focus on email field
                    } else {
                        errorMessage.textContent = data.error || 'Unable to send password.';
                        errorMessage.classList.add('active');
                        successMessage.classList.remove('active');
                    }
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('active');
                successMessage.classList.remove('active');
            } finally {
                submitButton.disabled = false;
                loadingSpinner.style.display = 'none';
                submitIcon.style.display = 'inline-block';
                submitText.textContent = 'Send Password';
            }
        });
        
        // Auto-focus on phone input and ensure email field is not required initially
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('resetPhone').focus();
            document.getElementById('resetEmail').required = false; // Email not required initially
        });
    </script>
</body>
</html>
