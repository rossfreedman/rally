<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally - Forgot Password</title>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/rally_favicon.png?v=2025">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/apple-touch-icon-green-small.png') }}?v=2025">
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Reset your Rally password">
    <meta name="author" content="Rally">
    <meta name="robots" content="index, follow">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007417; /* Rally green */
            --text-color: #333;
            --border-color: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #085454, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: static;
            align-self: center;
        }

        .auth-content {
            padding: 0 60px 60px 60px;
        }

        .logo-header {
            background: #000;
            border-radius: 12px 12px 0 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0;
        }

        .logo-img {
            width: 256px;
            height: auto;
            margin-bottom: 0;
            filter: none;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            font-size: 1.15rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 116, 23, 0.15);
        }

        .btn-primary {
            background-color: #085454 !important;
            color: #fff !important;
            border: none !important;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 1.15rem;
        }

        .btn-primary:hover {
            background-color: #064040 !important;
        }

        .btn-secondary {
            background-color: transparent !important;
            color: #6c757d !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 1.15rem;
            margin-top: 16px;
        }

        .btn-secondary:hover {
            background-color: #f8f9fa !important;
            border-color: var(--primary-color) !important;
            color: var(--primary-color) !important;
        }

        .error-message, .success-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            color: #dc3545;
            background-color: #fff3f3;
            border: 1px solid #ffcdd2;
        }

        .success-message {
            color: #059669;
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
        }

        .error-message.active, .success-message.active {
            display: block;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating label {
            color: #6c757d;
        }

        .page-title {
            color: #085454;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.02em;
        }

        .page-subtitle {
            color: #085454;
            margin-bottom: 32px;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .info-box {
            background: linear-gradient(135deg, #eff6ff, #f0f9ff);
            border: 1px solid #bfdbfe;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: left;
            position: relative;
        }

        .info-box::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 12px 0 0 12px;
        }

        .info-box i {
            color: #3b82f6;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .info-box p {
            margin: 0;
            color: #1e40af;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            color: #085454;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background: transparent;
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: 8px 0 0 8px;
            color: #6c757d;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
            margin-bottom: 0;
        }

        .input-group .form-control:focus {
            border-left: none;
        }

        .input-group .form-control:focus + .input-group-text {
            border-color: var(--primary-color);
        }

        .input-group .form-control:focus ~ .input-group-text {
            border-color: var(--primary-color);
        }

        .back-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            margin-top: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .back-link i {
            margin-right: 6px;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 20px;
                max-width: none;
            }
            
            .auth-content {
                padding: 0 30px 40px 30px;
            }
            
            .logo-img {
                width: 200px;
            }
            
            .page-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-header">
            <img src="/static/rallylogo.png" alt="Rally" class="logo-img">
        </div>
        
        <div class="auth-content">
            <h1 class="page-title" style="margin-top: 40px;">Forgot Password</h1>
            <p class="page-subtitle">Enter your phone number and we'll send you a temporary password to get back into your account.</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetPhone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" class="form-control" id="resetPhone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>
                    Send Password
                </button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <a href="/login" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                // Clear previous messages
                errorMessage.classList.remove('active');
                successMessage.classList.remove('active');
                const phone = document.getElementById('resetPhone').value;
                try {
                    const response = await fetch('/api/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ phone })
                    });
                    const data = await response.json();
                    if (response.ok && data.success) {
                        successMessage.textContent = data.message || 'Password sent!';
                        successMessage.classList.add('active');
                        errorMessage.classList.remove('active');
                        document.getElementById('resetPhone').value = '';
                        setTimeout(function() {
                            window.location.href = '/login';
                        }, 3000);
                    } else {
                        errorMessage.textContent = data.message || 'Phone number not found. Please try again.';
                        errorMessage.classList.add('active');
                        successMessage.classList.remove('active');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.classList.add('active');
                    successMessage.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
