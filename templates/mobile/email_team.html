{% extends "mobile/layout.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    
    <!-- Header -->
    <div class="bg-white border-b border-gray-100">
        <div class="flex items-center px-4 py-6">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center shadow-sm">
                <i class="fas fa-envelope text-white text-lg"></i>
            </div>
            <div class="ml-4">
                <h1 class="text-xl font-bold text-gray-900">Email Team</h1>
                <p class="text-sm text-gray-500">Send messages to your team members</p>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="px-4 py-6 space-y-6">
        
        <!-- Email Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-50">
                <h2 class="text-lg font-semibold text-gray-900 flex items-center">
                    <i class="fas fa-paper-plane text-green-500 mr-2"></i>
                    Compose Email
                </h2>
            </div>
            
            <div class="p-6">
                <form id="emailForm" class="space-y-6">
                    <!-- Subject -->
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-tag text-blue-500 mr-2"></i>
                            Subject
                        </label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="subject" 
                            class="w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                            placeholder="Enter email subject"
                        />
                    </div>

                    <!-- Recipients -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            <i class="fas fa-users text-green-500 mr-2"></i>
                            Recipients
                        </label>
                        <div class="space-y-3">
                            <label class="flex items-center">
                                <input 
                                    type="checkbox" 
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" 
                                    checked
                                />
                                <span class="ml-3 text-sm text-gray-700 font-medium">All Team Members</span>
                            </label>
                            <div class="ml-7 space-y-2">
                                <label class="flex items-center">
                                    <input 
                                        type="checkbox" 
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" 
                                        checked
                                    />
                                    <span class="ml-3 text-sm text-gray-600">Regular Players</span>
                                </label>
                                <label class="flex items-center">
                                    <input 
                                        type="checkbox" 
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" 
                                        checked
                                    />
                                    <span class="ml-3 text-sm text-gray-600">Substitute Players</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Message -->
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-comment-alt text-purple-500 mr-2"></i>
                            Message
                        </label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="6" 
                            class="w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-vertical" 
                            placeholder="Type your message here..."
                        ></textarea>
                    </div>

                    <!-- Send Button -->
                    <div class="pt-4">
                        <button 
                            type="submit" 
                            class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-semibold"
                        >
                            <i class="fas fa-paper-plane mr-2"></i>
                            Send Email
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Quick Templates -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-50">
                <h2 class="text-lg font-semibold text-gray-900 flex items-center">
                    <i class="fas fa-file-alt text-orange-500 mr-2"></i>
                    Quick Templates
                </h2>
            </div>
            
            <div class="p-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <button 
                        type="button" 
                        class="flex items-start p-4 border border-gray-200 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors text-left"
                        onclick="insertTemplate('availability')"
                    >
                        <i class="fas fa-calendar-check text-blue-500 mr-3 mt-0.5 flex-shrink-0"></i>
                        <div>
                            <div class="font-medium text-gray-900 text-sm">Request Availability</div>
                            <div class="text-xs text-gray-500 mt-1">Ask team to update availability</div>
                        </div>
                    </button>
                    
                    <button 
                        type="button" 
                        class="flex items-start p-4 border border-gray-200 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors text-left"
                        onclick="insertTemplate('lineup')"
                    >
                        <i class="fas fa-clipboard-list text-green-500 mr-3 mt-0.5 flex-shrink-0"></i>
                        <div>
                            <div class="font-medium text-gray-900 text-sm">Share Lineup</div>
                            <div class="text-xs text-gray-500 mt-1">Send lineup to team</div>
                        </div>
                    </button>
                    
                    <button 
                        type="button" 
                        class="flex items-start p-4 border border-gray-200 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors text-left"
                        onclick="insertTemplate('practice')"
                    >
                        <i class="fas fa-running text-purple-500 mr-3 mt-0.5 flex-shrink-0"></i>
                        <div>
                            <div class="font-medium text-gray-900 text-sm">Schedule Practice</div>
                            <div class="text-xs text-gray-500 mt-1">Organize practice session</div>
                        </div>
                    </button>
                    
                    <button 
                        type="button" 
                        class="flex items-start p-4 border border-gray-200 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors text-left"
                        onclick="insertTemplate('match')"
                    >
                        <i class="fas fa-trophy text-orange-500 mr-3 mt-0.5 flex-shrink-0"></i>
                        <div>
                            <div class="font-medium text-gray-900 text-sm">Match Reminder</div>
                            <div class="text-xs text-gray-500 mt-1">Send match day reminder</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function insertTemplate(type) {
    const messageField = document.getElementById('message');
    const subjectField = document.getElementById('subject');
    
    const templates = {
        availability: {
            subject: "Please Update Your Availability",
            message: "Hi team,\n\nPlease update your availability for the upcoming matches in the Rally app. This helps us plan the lineup effectively.\n\nDeadline: Sunday night\n\nThanks!"
        },
        lineup: {
            subject: "Team Lineup for Next Match",
            message: "Hi team,\n\nThe lineup for our next match has been posted. Please check the Rally app for your court and time.\n\nIf you need to make any changes, please let me know ASAP.\n\nGood luck!"
        },
        practice: {
            subject: "Team Practice Session",
            message: "Hi team,\n\nI'd like to schedule a team practice session. Please check your availability for the following times:\n\n[Insert proposed dates/times]\n\nLet me know what works best for you."
        },
        match: {
            subject: "Match Day Reminder",
            message: "Hi team,\n\nThis is a reminder about our match tomorrow. Please arrive 15 minutes before your scheduled court time.\n\nLocation: [Insert venue]\nFirst court time: [Insert time]\n\nGood luck everyone!"
        }
    };

    if (templates[type]) {
        subjectField.value = templates[type].subject;
        messageField.value = templates[type].message;
    }
}

document.getElementById('emailForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add your email sending logic here
    alert('Email sending feature coming soon!');
});
</script>

<style>

    min-height: 100vh;

    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);

.border-gray-50 { border-color: #f9fafb; }
.border-gray-100 { border-color: #f3f4f6; }
.border-gray-200 { border-color: #e5e7eb; }
.border-gray-300 { border-color: #d1d5db; }

/* Background utilities */
.bg-gray-50 { background-color: #f9fafb; }
.bg-gray-100 { background-color: #f3f4f6; }
.bg-white { background-color: #ffffff; }

/* Text colors */
.text-gray-900 { color: #111827; }
.text-gray-700 { color: #374151; }

.text-blue-600 { color: #2563eb; }
.text-green-500 { color: #10b981; }
.text-purple-500 { color: #8b5cf6; }
.text-orange-500 { color: #f97316; }

/* Hover colors */
.hover\:bg-blue-700:hover { background-color: #1d4ed8; }
.hover\:bg-gray-50:hover { background-color: #f9fafb; }

.focus\:border-blue-500:focus { border-color: #3b82f6; }

.focus\:ring-2:focus {
    --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
    --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
    box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
}

    background-image: linear-gradient(to bottom right, var(--tw-gradient-stops));

    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    transition-duration: 150ms;

.flex-shrink-0 { flex-shrink: 0; }

}

/* Responsive design */

    .px-6 { padding-left: 1rem; padding-right: 1rem; }
    .py-4 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
    .text-xl { font-size: 1.25rem; line-height: 1.75rem; }

{% endblock %}
