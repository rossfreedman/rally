{% extends "mobile/layout.html" %}

{% block title %}Pro Dashboard | Rally{% endblock %}

{% block content %}
<style>
    /* Override background for pro dashboard page */
    body {
        background-color: white !important;
    }
    #main-content {
        background-color: white !important;
    }
    
    .pro-header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, #045454, #0a6b6b);
        color: white;
        border-radius: 1rem;
        margin-top: 1rem;
    }
    
    .pro-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: #bff863;
    }
    
    .pro-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    
    .pro-subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
    }
    
    .pro-button {
        background: #fff !important;
        border-radius: 1.5rem !important;
        border: 1px solid #E0E0E0 !important;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08) !important;
        color: #045454 !important;
        font-weight: 500 !important;
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        padding: 1.5rem !important;
        position: relative;
        z-index: 1;
        width: 100%;
        margin-bottom: 1rem;
        text-decoration: none;
        display: block;
    }
    
    .pro-button:hover {
        background: #f2f2f7 !important;
        box-shadow: 0 6px 20px rgba(0,0,0,0.12) !important;
        color: #045454 !important;
        border-color: #E0E0E0 !important;
        text-decoration: none;
    }
    
    .pro-button:active {
        transform: scale(0.97);
        background: #f2f2f7 !important;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06) !important;
    }
    
    .pro-button i {
        font-size: 2rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        font-weight: 300;
        -webkit-font-smoothing: antialiased;
        color: #045454 !important;
    }
    
    .pro-button-text {
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
        color: #045454 !important;
    }
    
    .pro-button-desc {
        font-size: 0.9rem;
        opacity: 0.8;
        color: #045454 !important;
    }
    
    .pro-button:hover i,
    .pro-button:hover .pro-button-text,
    .pro-button:hover .pro-button-desc {
        color: #045454 !important;
    }
    
    
    
    @media (max-width: 600px) {
        .pro-title { font-size: 2rem; }
        .pro-subtitle { font-size: 1rem; }
        .pro-button { padding: 1.2rem; font-size: 1rem; }
        .pro-button i { font-size: 1.5rem; }
    }
</style>

<div class="container mx-auto px-4 py-6">
    <!-- Pro Header Section -->
    <div class="pro-header">
        <div class="pro-icon">
            <i class="fas fa-user-tie"></i>
        </div>
        <div class="pro-title">Pro Dashboard</div>
        <div class="pro-subtitle">Manage practice times and lesson requests</div>
    </div>


    <!-- Action Buttons -->
    <div class="space-y-4">
        <!-- Team Practice Times Button -->
        <a href="/mobile/pros" class="pro-button">
            <i class="fas fa-calendar-alt"></i>
            <div class="pro-button-text">Team Practice Times</div>
            <div class="pro-button-desc">View and manage team practice schedules</div>
        </a>

        <!-- Lesson Requests Button -->
        <a href="/mobile/lesson-requests" class="pro-button">
            <i class="fas fa-envelope"></i>
            <div class="pro-button-text">Lesson Requests</div>
            <div class="pro-button-desc">Review and respond to lesson requests</div>
        </a>
    </div>

</div>

<script>
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Pro Dashboard initialized with Rally branding');
    });
</script>

{% endblock %}
