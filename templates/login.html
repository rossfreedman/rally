    <style>
        :root {
            --primary-color: #007417; /* Rally green */
            --text-color: #333;
            --border-color: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #085454, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: static;
            align-self: center;
        }

        .auth-content {
            padding: 0 60px 60px 60px;
        }

        .logo-header {
            background: #000;
            border-radius: 12px 12px 0 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0;
        }

        .logo-img {
            width: 256px;
            height: auto;
            margin-bottom: 0;
            filter: none;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            font-size: 1.15rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 116, 23, 0.15);
        }

        .form-control:disabled {
            background-color: #f8f9fa;
            border-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        .form-control:disabled + label {
            color: #adb5bd;
        }

        .btn-primary {
            background-color: #085454 !important;
            color: #fff !important;
            border: none !important;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1.15rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #064040 !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-primary:disabled {
            background-color: #6c757d !important;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary:disabled:hover {
            background-color: #6c757d !important;
            transform: none;
        }

        /* Loading animation styles */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulse animation for button press */
        .btn-pulse {
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }

        .auth-error-container {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff3f3;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .auth-error-container.active {
            display: block;
        }

        .auth-error-message {
            color: #dc3545;
            margin: 0;
            font-size: 14px;
            text-align: center;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating label {
            color: #6c757d;
        }

        .password-match {
            border-color: #28a745 !important;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.15) !important;
        }

        .password-mismatch {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.15) !important;
        }

        .password-feedback {
            font-size: 0.875rem;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .password-feedback.match {
            color: #28a745;
        }

        .password-feedback.mismatch {
            color: #dc3545;
        }

        .password-feedback i {
            margin-right: 5px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-floating {
            flex: 1;
        }

        .auth-hero { display: none; }
        .white-logo { filter: brightness(0) invert(1); }

        .rally-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #fff;
            color: #888;
            font-size: 11px;
            text-align: center;
            padding: 8px 0 6px 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
            z-index: 100;
            line-height: 1.4;
        }

        .rally-footer a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 8px;
            font-size: 10px;
        }

        .rally-footer a:hover {
            color: #333;
            text-decoration: underline;
        }

        .login-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
        }
        .auth-container {
            position: static;
        }
        
        /* Rally logo color styling */
        .rally-logo {
            transform: translateY(3px);
        }

        /* Forgot Password Link Styling */
        .forgot-password-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .forgot-password-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Button state management functions
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.classList.add('btn-loading');
                button.classList.add('btn-pulse');
            } else {
                button.disabled = false;
                button.classList.remove('btn-loading');
                button.classList.remove('btn-pulse');
            }
        }

        function resetButtonState(button) {
            button.disabled = false;
            button.classList.remove('btn-loading');
            button.classList.remove('btn-pulse');
        }

        // Load leagues, clubs and series on page load with filtering
        document.addEventListener('DOMContentLoaded', async () => {
            // Set the correct tab based on the current URL or server-provided default
            const currentPath = window.location.pathname;
            const currentHash = window.location.hash;
            let activeTab = '{{ default_tab if default_tab else "login" }}';
            
            // Override with URL if user directly navigated to a specific page
            if (currentPath === '/register') {
                activeTab = 'register';
            } else if (currentPath === '/login') {
                activeTab = 'login';
            }
            
            // Override with hash if present (e.g., /login#register)
            if (currentHash === '#register') {
                activeTab = 'register';
            } else if (currentHash === '#login') {
                activeTab = 'login';
            }
            
            // Ensure the correct tab is displayed
            showForm(activeTab);
            
            // Handle browser back/forward navigation
            window.addEventListener('popstate', function(event) {
                const currentPath = window.location.pathname;
                if (currentPath === '/register') {
                    showForm('register');
                } else if (currentPath === '/login') {
                    showForm('login');
                }
            });
            
            try {
                await loadLeaguesAndFilters();
            } catch (error) {
                console.error('Error loading registration data:', error);
                // Retry after a short delay in case of temporary network issues
                setTimeout(async () => {
                    try {
                        await loadLeaguesAndFilters();
                    } catch (retryError) {
                        console.error('Retry failed:', retryError);
                    }
                }, 2000);
            }
        });

        // Load leagues first, then set up filtering
        async function loadLeaguesAndFilters() {
            try {
                // Load leagues first
                const leaguesResponse = await fetch('/api/get-leagues');
                if (!leaguesResponse.ok) {
                    throw new Error('Failed to load leagues');
                }
                
                const leagues = await leaguesResponse.json();
                const leagueSelect = document.getElementById('league');
                
                leagueSelect.innerHTML = '<option value="">Select your league</option>';
                
                if (leagues.leagues && Array.isArray(leagues.leagues)) {
                    leagues.leagues.forEach(league => {
                        const option = document.createElement('option');
                        option.value = league.league_id;
                        option.textContent = league.league_name;
                        leagueSelect.appendChild(option);
                    });
                }
                
                // Add event listener for league changes
                leagueSelect.addEventListener('change', function() {
                    const selectedLeague = this.value;
                    const seriesSelect = document.getElementById('series');
                    
                    if (selectedLeague) {
                        // Enable series dropdown and load options for selected league
                        seriesSelect.disabled = false;
                        loadClubsByLeague(selectedLeague);
                        loadSeriesByLeague(selectedLeague);
                    } else {
                        // Disable series dropdown when no league is selected
                        seriesSelect.disabled = true;
                        seriesSelect.innerHTML = '<option value="">Select your series</option>';
                        loadClubsByLeague();
                    }
                    
                    // Clear club and series selections when league changes
                    document.getElementById('club').value = '';
                    document.getElementById('series').value = '';
                });
                
                // Load all clubs initially, but leave series empty until league is selected
                loadClubsByLeague();
                
                // Initialize series dropdown as disabled
                const seriesSelect = document.getElementById('series');
                seriesSelect.disabled = true;
                
            } catch (error) {
                console.error('Error loading leagues:', error);
                // Fallback to loading all clubs and series without league filtering
                loadClubsByLeague();
                loadSeriesByLeague();
            }
        }

        // Load clubs filtered by league
        function loadClubsByLeague(leagueId = null) {
            const url = leagueId ? `/api/get-clubs-by-league?league_id=${leagueId}` : '/api/get-clubs-by-league';
            
            fetch(url).then(r => r.json()).then(data => {
                const clubSelect = document.getElementById('club');
                clubSelect.innerHTML = '<option value="">Select your club</option>';
                
                if (data.clubs && Array.isArray(data.clubs)) {
                    data.clubs.forEach(club => {
                        const option = document.createElement('option');
                        option.value = club;
                        option.textContent = club;
                        clubSelect.appendChild(option);
                    });
                }
            }).catch(error => {
                console.error('Error loading clubs:', error);
                // Fallback to all clubs
                fetch('/api/get-clubs').then(r => r.json()).then(data => {
                    const clubSelect = document.getElementById('club');
                    clubSelect.innerHTML = '<option value="">Select your club</option>';
                    if (data.clubs && Array.isArray(data.clubs)) {
                        data.clubs.forEach(club => {
                            const option = document.createElement('option');
                            option.value = club;
                            option.textContent = club;
                            clubSelect.appendChild(option);
                        });
                    }
                });
            });
        }

        // Load series filtered by league
        function loadSeriesByLeague(leagueId = null) {
            // ✅ ID-BASED: Use the enhanced API endpoint that returns series objects with IDs
            const url = leagueId ? `/api/get-user-facing-series-by-league?league_id=${leagueId}` : '/api/get-user-facing-series-by-league';
            
            console.log('🔍 Loading ID-based series for league:', leagueId);
            
            fetch(url).then(r => r.json()).then(data => {
                const seriesSelect = document.getElementById('series');
                seriesSelect.innerHTML = '<option value="">Select your series</option>';
                
                if (data.series && Array.isArray(data.series)) {
                    console.log('📊 Received series data:', data.series);
                    
                    data.series.forEach(seriesObj => {
                        const option = document.createElement('option');
                        
                        // ✅ DEFENSIVE: Check if we have the new ID-based format
                        if (typeof seriesObj === 'object' && seriesObj !== null && seriesObj.id) {
                            // ✅ NEW: ID-based format with series objects
                            const displayName = seriesObj.display || seriesObj.name || `Series ${seriesObj.id}`;
                            
                            option.value = JSON.stringify({
                                id: seriesObj.id,
                                name: seriesObj.name || '',
                                display: displayName
                            });
                            option.textContent = displayName;  // Show user-friendly name
                            
                            // Add data attributes for debugging
                            option.setAttribute('data-series-id', seriesObj.id);
                            option.setAttribute('data-series-name', seriesObj.name || '');
                            option.setAttribute('data-series-display', displayName);
                            
                            console.log(`  ✅ ID-based series: ${displayName} (ID: ${seriesObj.id})`);
                        } else if (typeof seriesObj === 'string') {
                            // 📜 LEGACY: String format (backward compatibility)
                            option.value = seriesObj;
                            option.textContent = seriesObj;
                            console.log(`  📜 Legacy series: ${seriesObj}`);
                        } else {
                            // 🚨 FALLBACK: Handle unexpected format
                            console.error('  ❌ Unexpected series format:', seriesObj);
                            const fallbackText = String(seriesObj) || 'Unknown Series';
                            option.value = fallbackText;
                            option.textContent = fallbackText;

        // Password validation functions
        function validatePasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordField = document.getElementById('registerPassword');
            const confirmField = document.getElementById('confirmPassword');
            const feedback = document.getElementById('passwordFeedback');
            const feedbackText = document.getElementById('passwordFeedbackText');
            const feedbackIcon = feedback.querySelector('i');
            
            // Only show feedback if both fields have content
            if (password.length === 0 && confirmPassword.length === 0) {
                feedback.style.display = 'none';
                passwordField.classList.remove('password-match', 'password-mismatch');
                confirmField.classList.remove('password-match', 'password-mismatch');
                return true;
            }
            
            // Only validate if confirm password has been touched
            if (confirmPassword.length === 0) {
                feedback.style.display = 'none';
                passwordField.classList.remove('password-match', 'password-mismatch');
                confirmField.classList.remove('password-match', 'password-mismatch');
                return true;
            }
            
            feedback.style.display = 'block';
            
            if (password === confirmPassword && password.length > 0) {
                // Passwords match
                passwordField.classList.remove('password-mismatch');
                passwordField.classList.add('password-match');
                confirmField.classList.remove('password-mismatch');
                confirmField.classList.add('password-match');
                
                feedback.classList.remove('mismatch');
                feedback.classList.add('match');
                feedbackIcon.className = 'fas fa-check-circle';
                feedbackText.textContent = 'Passwords match';
                return true;
            } else {
                // Passwords don't match
                passwordField.classList.remove('password-match');
                passwordField.classList.add('password-mismatch');
                confirmField.classList.remove('password-match');
                confirmField.classList.add('password-mismatch');
                
                feedback.classList.remove('match');
                feedback.classList.add('mismatch');
                feedbackIcon.className = 'fas fa-times-circle';
                feedbackText.textContent = 'Passwords do not match';
                return false;
            }
        }

        function showForm(formType) {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            document.querySelector(`.auth-tab:nth-child(${formType === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${formType}Form`).classList.add('active');
            
            // Reset button states when switching forms
            const loginButton = document.querySelector('#loginForm button[type="submit"]');
            const registerButton = document.querySelector('#registerForm button[type="submit"]');
            if (loginButton) resetButtonState(loginButton);
            if (registerButton) resetButtonState(registerButton);
            
            // Update URL to match the current tab (without page reload)
            const newPath = formType === 'register' ? '/register' : '/login';
            if (window.location.pathname !== newPath) {
                window.history.pushState(null, '', newPath);
            }
            
            // If switching to register form, ensure dropdowns are properly initialized
            if (formType === 'register') {
                setTimeout(() => {
                    // Only reload if leagues haven't been loaded yet
                    const leagueSelect = document.getElementById('league');
                    if (leagueSelect.options.length <= 1) {
                        loadLeaguesAndFilters();
                    } else {
                        // Ensure series dropdown is disabled if no league is selected
                        const seriesSelect = document.getElementById('series');
                        if (!leagueSelect.value) {
                            seriesSelect.disabled = true;
                            seriesSelect.innerHTML = '<option value="">Select your series</option>';
                        }
                    }
                }, 100);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginButton = this.querySelector('button[type="submit"]');
            setButtonLoading(loginButton, true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorMessage = document.getElementById('loginErrorMessage');
            const authErrorContainer = document.getElementById('authErrorContainer');
            const authErrorMessage = document.getElementById('authErrorMessage');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok && data.status === 'success') {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    resetButtonState(loginButton);
                    if (response.status === 401) {
                        authErrorMessage.innerHTML = 'Your email or password is incorrect. If you forgot your password, no worries … click <a href="/forgot-password">here</a> to reset it.';
                    } else {
                        authErrorMessage.textContent = data.error || 'An error occurred. Please try again.';
                    }
                    authErrorContainer.classList.add('active');
                    errorMessage.style.display = 'none';
                    scrollToTop();
                }
            } catch (error) {
                resetButtonState(loginButton);
                authErrorMessage.textContent = 'An error occurred. Please try again.';
                authErrorContainer.classList.add('active');
                errorMessage.style.display = 'none';
                scrollToTop();
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerButton = this.querySelector('button[type="submit"]');
            setButtonLoading(registerButton, true);
            
            const email = document.getElementById('registerEmail').value;
            let phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            // ✅ PHONE NORMALIZATION: Use centralized phone validation
            if (phoneNumber) {
                const phoneResult = normalizePhoneNumber(phoneNumber);
                if (!phoneResult.success) {
                    errorMessage.textContent = phoneResult.error;
                    errorMessage.style.display = 'block';
                    setButtonLoading(registerButton, false);
                    return;
                }
                phoneNumber = phoneResult.normalized;
            }
            
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const league = document.getElementById('league').value;
            const club = document.getElementById('club').value;
            const series = document.getElementById('series').value;
            const adDeuce = document.getElementById('adDeuce').value;
            const dominantHand = document.getElementById('dominantHand').value;
            const errorMessage = document.getElementById('registerErrorMessage');
            const authErrorContainer = document.getElementById('authErrorContainer');
            const authErrorMessage = document.getElementById('authErrorMessage');
            
            // Validate password matching before submission
            if (!validatePasswordMatch()) {
                resetButtonState(registerButton);
                authErrorMessage.textContent = 'Passwords do not match. Please check your password entries.';
                authErrorContainer.classList.add('active');
                scrollToTop();
                return;
            }
            
            // Validate that passwords match
            if (password !== confirmPassword) {
                resetButtonState(registerButton);
                authErrorMessage.textContent = 'Passwords do not match';
                authErrorContainer.classList.add('active');
                scrollToTop();
                return;
            }
            
            // Validate that league is selected
            if (!league) {
                resetButtonState(registerButton);
                authErrorMessage.textContent = 'Please select a league';
                authErrorContainer.classList.add('active');
                scrollToTop();
                return;
            }
            
            try {
                // ✅ ID-BASED: Enhanced debug logging and series data extraction
                console.log('🔍 ID-BASED Registration Debug - Form Values:');
                console.log('  Email:', email);
                console.log('  First Name:', firstName);
                console.log('  Last Name:', lastName);
                console.log('  League:', league);
                console.log('  Club:', club);
                console.log('  Series (raw):', series);
                
                // ✅ ID-BASED: Extract series data from dropdown
                const seriesSelect = document.getElementById('series');
                const selectedOption = seriesSelect.options[seriesSelect.selectedIndex];
                let seriesId = null;
                let seriesDisplay = null;
                
                // Check if we have ID-based series data
                if (selectedOption && selectedOption.value) {
                    try {
                        // Try to parse as JSON (new ID-based format)
                        const seriesData = JSON.parse(selectedOption.value);
                        if (seriesData.id) {
                            seriesId = seriesData.id;
                            seriesDisplay = seriesData.display || selectedOption.textContent;
                            console.log('  ✅ ID-BASED Series Data:', seriesData);
                        }
                    } catch (e) {
                        // Fallback: treat as series name (backward compatibility)
                        seriesDisplay = selectedOption.value;
                        console.log('  📜 LEGACY Series Name:', seriesDisplay);
                    }
                }
                
                console.log('  Series ID:', seriesId);
                console.log('  Series Display:', seriesDisplay);
                console.log('  Series Value (raw):', selectedOption?.value);
                
                // ✅ ID-BASED: Build registration payload with series_id priority
                const registrationPayload = {
                    email,
                    phoneNumber,
                    password,
                    firstName,
                    lastName,
                    league,
                    club,
                    adDeuce,
                    dominantHand
                };

                // Add series data based on what we extracted
                if (seriesId) {
                    // NEW: ID-based registration (preferred)
                    registrationPayload.series_id = seriesId;
                    registrationPayload.series_display = seriesDisplay;
                    console.log('  📤 Sending ID-based registration with series_id:', seriesId);
                } else {
                    // FALLBACK: Name-based registration (backward compatibility)
                    registrationPayload.series = series;
                    console.log('  📤 Sending legacy registration with series name:', series);
                }

                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(registrationPayload)
                });
                
                const data = await response.json();
                
                // Debug logging for the API response
                console.log('🔍 Registration API Response:');
                console.log('  Status Code:', response.status);
                console.log('  Response Data:', data);
                
                if (response.ok && data.status === 'success') {
                    console.log('✅ Registration successful, redirecting...');
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/';
                    }
                    authErrorContainer.classList.remove('active');
                    errorMessage.style.display = 'none';
                } else {
                    console.log('❌ Registration failed:', data.error);
                    resetButtonState(registerButton);
                    authErrorMessage.textContent = data.error || 'Registration failed';
                    authErrorContainer.classList.add('active');
                    errorMessage.style.display = 'none';
                    scrollToTop();
                }
            } catch (error) {
                resetButtonState(registerButton);
                authErrorMessage.textContent = 'An error occurred. Please try again.';
                authErrorContainer.classList.add('active');
                errorMessage.style.display = 'none';
                scrollToTop();
            }
        });
