<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally</title>
    <link rel="icon" type="image/png" href="/static/images/rallylogo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- Activity tracking -->
    <script src="/static/js/activity-tracker.js"></script>
    <style>
        :root {
            --primary-color: #007417; /* Rally green */
            --text-color: #333;
            --border-color: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #085454, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: static;
            align-self: center;
        }

        .auth-content {
            padding: 0 60px 60px 60px;
        }

        .logo-header {
            background: #000;
            border-radius: 12px 12px 0 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0;
        }

        .logo-img {
            width: 256px;
            height: auto;
            margin-bottom: 0;
            filter: none;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            font-size: 1.15rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 116, 23, 0.15);
        }

        .form-control:disabled {
            background-color: #f8f9fa;
            border-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        .form-control:disabled + label {
            color: #adb5bd;
        }

        .btn-primary {
            background-color: #085454 !important;
            color: #fff !important;
            border: none !important;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 1.15rem;
        }

        .btn-primary:hover {
            background-color: #064040 !important;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }

        .auth-error-container {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff3f3;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .auth-error-container.active {
            display: block;
        }

        .auth-error-message {
            color: #dc3545;
            margin: 0;
            font-size: 14px;
            text-align: center;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating label {
            color: #6c757d;
        }

        .password-match {
            border-color: #28a745 !important;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.15) !important;
        }

        .password-mismatch {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.15) !important;
        }

        .password-feedback {
            font-size: 0.875rem;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .password-feedback.match {
            color: #28a745;
        }

        .password-feedback.mismatch {
            color: #dc3545;
        }

        .password-feedback i {
            margin-right: 5px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-floating {
            flex: 1;
        }

        .auth-hero { display: none; }
        .white-logo { filter: brightness(0) invert(1); }

        .rally-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #fff;
            color: #888;
            font-size: 11px;
            text-align: center;
            padding: 8px 0 6px 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
            z-index: 100;
            line-height: 1.4;
        }

        .rally-footer a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 8px;
            font-size: 10px;
        }

        .rally-footer a:hover {
            color: #333;
            text-decoration: underline;
        }

        .login-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
        }
        .auth-container {
            position: static;
        }
        
        /* Rally logo color styling */
        .rally-logo {
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <div class="login-stack">
        <div style="height:100px;"></div>
        <div style="display:flex; justify-content:center; align-items:center;">
                                <img src="/static/rallylogo.png" alt="Rally" class="logo-img rally-logo">
        </div>
        <div style="height:100px;"></div>
        <div class="auth-container">
            <div class="auth-content">
                <div class="auth-error-container" id="authErrorContainer">
                    <p class="auth-error-message" id="authErrorMessage"></p>
                </div>
                
                <div class="auth-tabs">
                    <div class="auth-tab {{ 'active' if default_tab == 'login' else '' }}" onclick="showForm('login')">Sign In</div>
                    <div class="auth-tab {{ 'active' if default_tab == 'register' else '' }}" onclick="showForm('register')">Register</div>
                </div>
                
                <form id="loginForm" class="auth-form {{ 'active' if default_tab == 'login' else '' }}">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                        <label for="loginEmail">Email address</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    
                    <div class="error-message" id="loginErrorMessage"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                
                <form id="registerForm" class="auth-form {{ 'active' if default_tab == 'register' else '' }}">
                    <!-- Account Information Section -->
                    <div class="form-section mb-4" style="background-color: #f8f9fa; border-radius: 8px; padding: 20px; border-left: 3px solid #007bff;">
                        <h6 class="section-title mb-3" style="color: #495057; font-weight: 600; font-size: 0.9rem; margin-bottom: 1rem;">About you</h6>
                        
                        <div class="form-row">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                <label for="firstName">First Name</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
                            <label for="registerEmail">Email address</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                            <label for="registerPassword">Password</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        
                        <div class="password-feedback" id="passwordFeedback" style="display: none;">
                            <i class="fas fa-check-circle"></i>
                            <span id="passwordFeedbackText"></span>
                        </div>
                    </div>
                    
                    <!-- Organization Settings Section -->
                    <div class="form-section mb-4" style="background-color: #f8f9fa; border-radius: 8px; padding: 20px; border-left: 3px solid #28a745;">
                        <h6 class="section-title mb-3" style="color: #495057; font-weight: 600; font-size: 0.9rem; margin-bottom: 1rem;">Where you play</h6>
                        
                        <div class="form-floating mb-3">
                            <select class="form-control" id="league" required>
                                <option value="">Select your league</option>
                            </select>
                            <label for="league">League</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <select class="form-control" id="club" required>
                                <option value="">Select your club</option>
                            </select>
                            <label for="club">Club</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <select class="form-control" id="series" required>
                                <option value="">Select your series</option>
                            </select>
                            <label for="series">Series/Division</label>
                        </div>
                    </div>
                    
                    <!-- Player Preferences Section -->
                    <div class="form-section mb-4" style="background-color: #f8f9fa; border-radius: 8px; padding: 20px; border-left: 3px solid #ffc107;">
                        <h6 class="section-title mb-3" style="color: #495057; font-weight: 600; font-size: 0.9rem; margin-bottom: 1rem;">How you play</h6>
                        
                        <div class="form-floating mb-3">
                            <select class="form-control" id="adDeuce" required>
                                <option value="">Select preference...</option>
                                <option value="Ad">Ad</option>
                                <option value="Deuce">Deuce</option>
                                <option value="Either">Either</option>
                            </select>
                            <label for="adDeuce">Ad/Deuce Preference</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <select class="form-control" id="dominantHand" required>
                                <option value="">Select hand...</option>
                                <option value="Righty">Righty</option>
                                <option value="Lefty">Lefty</option>
                            </select>
                            <label for="dominantHand">Dominant Hand</label>
                        </div>
                    </div>
                    
                    <div class="form-check mb-4" style="text-align: left;">
                        <input class="form-check-input" type="checkbox" id="textNotifications" required>
                        <label class="form-check-label" for="textNotifications" style="font-size: 0.85rem;">
                            I agree to receive text message notifications from my team captain through Rally.
                            Message frequency varies. Message and data rates may apply. 
                            Reply STOP to unsubscribe or HELP for help.
                        </label>
                    </div>
                    
                    <div class="error-message" id="registerErrorMessage"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Extra spacing for auto-scroll functionality -->
        <div style="height: 200px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load leagues, clubs and series on page load with filtering
        document.addEventListener('DOMContentLoaded', async () => {
            // Set the correct tab based on the current URL or server-provided default
            const currentPath = window.location.pathname;
            let activeTab = '{{ default_tab if default_tab else "login" }}';
            
            // Override with URL if user directly navigated to a specific page
            if (currentPath === '/register') {
                activeTab = 'register';
            } else if (currentPath === '/login') {
                activeTab = 'login';
            }
            
            // Ensure the correct tab is displayed
            showForm(activeTab);
            
            // Handle browser back/forward navigation
            window.addEventListener('popstate', function(event) {
                const currentPath = window.location.pathname;
                if (currentPath === '/register') {
                    showForm('register');
                } else if (currentPath === '/login') {
                    showForm('login');
                }
            });
            
            try {
                await loadLeaguesAndFilters();
            } catch (error) {
                console.error('Error loading registration data:', error);
                // Retry after a short delay in case of temporary network issues
                setTimeout(async () => {
                    try {
                        await loadLeaguesAndFilters();
                    } catch (retryError) {
                        console.error('Retry failed:', retryError);
                    }
                }, 2000);
            }
        });

        // Load leagues first, then set up filtering
        async function loadLeaguesAndFilters() {
            try {
                // Load leagues first
                const leaguesResponse = await fetch('/api/get-leagues');
                if (!leaguesResponse.ok) {
                    throw new Error('Failed to load leagues');
                }
                
                const leagues = await leaguesResponse.json();
                const leagueSelect = document.getElementById('league');
                
                leagueSelect.innerHTML = '<option value="">Select your league</option>';
                
                if (leagues.leagues && Array.isArray(leagues.leagues)) {
                    leagues.leagues.forEach(league => {
                        const option = document.createElement('option');
                        option.value = league.league_id;
                        option.textContent = league.league_name;
                        leagueSelect.appendChild(option);
                    });
                }
                
                // Add event listener for league changes
                leagueSelect.addEventListener('change', function() {
                    const selectedLeague = this.value;
                    const seriesSelect = document.getElementById('series');
                    
                    if (selectedLeague) {
                        // Enable series dropdown and load options for selected league
                        seriesSelect.disabled = false;
                        loadClubsByLeague(selectedLeague);
                        loadSeriesByLeague(selectedLeague);
                    } else {
                        // Disable series dropdown when no league is selected
                        seriesSelect.disabled = true;
                        seriesSelect.innerHTML = '<option value="">Select your series</option>';
                        loadClubsByLeague();
                    }
                    
                    // Clear club and series selections when league changes
                    document.getElementById('club').value = '';
                    document.getElementById('series').value = '';
                });
                
                // Load all clubs initially, but leave series empty until league is selected
                loadClubsByLeague();
                
                // Initialize series dropdown as disabled
                const seriesSelect = document.getElementById('series');
                seriesSelect.disabled = true;
                
            } catch (error) {
                console.error('Error loading leagues:', error);
                // Fallback to loading all clubs and series without league filtering
                loadClubsByLeague();
                loadSeriesByLeague();
            }
        }

        // Load clubs filtered by league
        function loadClubsByLeague(leagueId = null) {
            const url = leagueId ? `/api/get-clubs-by-league?league_id=${leagueId}` : '/api/get-clubs-by-league';
            
            fetch(url).then(r => r.json()).then(data => {
                const clubSelect = document.getElementById('club');
                clubSelect.innerHTML = '<option value="">Select your club</option>';
                
                if (data.clubs && Array.isArray(data.clubs)) {
                    data.clubs.forEach(club => {
                        const option = document.createElement('option');
                        option.value = club;
                        option.textContent = club;
                        clubSelect.appendChild(option);
                    });
                }
            }).catch(error => {
                console.error('Error loading clubs:', error);
                // Fallback to all clubs
                fetch('/api/get-clubs').then(r => r.json()).then(data => {
                    const clubSelect = document.getElementById('club');
                    clubSelect.innerHTML = '<option value="">Select your club</option>';
                    if (data.clubs && Array.isArray(data.clubs)) {
                        data.clubs.forEach(club => {
                            const option = document.createElement('option');
                            option.value = club;
                            option.textContent = club;
                            clubSelect.appendChild(option);
                        });
                    }
                });
            });
        }

        // Load series filtered by league
        function loadSeriesByLeague(leagueId = null) {
            // Use the new API endpoint that returns user-facing series names from database mappings
            const url = leagueId ? `/api/get-user-facing-series-by-league?league_id=${leagueId}` : '/api/get-user-facing-series-by-league';
            
            fetch(url).then(r => r.json()).then(data => {
                const seriesSelect = document.getElementById('series');
                seriesSelect.innerHTML = '<option value="">Select your series</option>';
                
                if (data.series && Array.isArray(data.series)) {
                    // Series names are already properly formatted by the database mapping system
                    // No need for client-side transformations - just use them directly
                    data.series.forEach(series => {
                        const option = document.createElement('option');
                        option.value = series;  // Use the user-facing name as the value
                        option.textContent = series;  // Display the user-facing name
                        seriesSelect.appendChild(option);
                    });
                }
            }).catch(error => {
                console.error('Error loading series:', error);
                // Fallback to original API if new one fails
                const fallbackUrl = leagueId ? `/api/get-series-by-league?league_id=${leagueId}` : '/api/get-series-by-league';
                fetch(fallbackUrl).then(r => r.json()).then(data => {
                    const seriesSelect = document.getElementById('series');
                    seriesSelect.innerHTML = '<option value="">Select your series</option>';
                    if (data.series && Array.isArray(data.series)) {
                        data.series.forEach(series => {
                            const option = document.createElement('option');
                            option.value = series;
                            option.textContent = series;
                            seriesSelect.appendChild(option);
                        });
                    }
                });
            });
        }

        // Password validation functions
        function validatePasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordField = document.getElementById('registerPassword');
            const confirmField = document.getElementById('confirmPassword');
            const feedback = document.getElementById('passwordFeedback');
            const feedbackText = document.getElementById('passwordFeedbackText');
            const feedbackIcon = feedback.querySelector('i');
            
            // Only show feedback if both fields have content
            if (password.length === 0 && confirmPassword.length === 0) {
                feedback.style.display = 'none';
                passwordField.classList.remove('password-match', 'password-mismatch');
                confirmField.classList.remove('password-match', 'password-mismatch');
                return true;
            }
            
            // Only validate if confirm password has been touched
            if (confirmPassword.length === 0) {
                feedback.style.display = 'none';
                passwordField.classList.remove('password-match', 'password-mismatch');
                confirmField.classList.remove('password-match', 'password-mismatch');
                return true;
            }
            
            feedback.style.display = 'block';
            
            if (password === confirmPassword && password.length > 0) {
                // Passwords match
                passwordField.classList.remove('password-mismatch');
                passwordField.classList.add('password-match');
                confirmField.classList.remove('password-mismatch');
                confirmField.classList.add('password-match');
                
                feedback.classList.remove('mismatch');
                feedback.classList.add('match');
                feedbackIcon.className = 'fas fa-check-circle';
                feedbackText.textContent = 'Passwords match';
                return true;
            } else {
                // Passwords don't match
                passwordField.classList.remove('password-match');
                passwordField.classList.add('password-mismatch');
                confirmField.classList.remove('password-match');
                confirmField.classList.add('password-mismatch');
                
                feedback.classList.remove('match');
                feedback.classList.add('mismatch');
                feedbackIcon.className = 'fas fa-times-circle';
                feedbackText.textContent = 'Passwords do not match';
                return false;
            }
        }

        // Add event listeners for real-time password validation
        document.addEventListener('DOMContentLoaded', function() {
            const registerPassword = document.getElementById('registerPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            
            if (registerPassword && confirmPassword) {
                registerPassword.addEventListener('input', validatePasswordMatch);
                confirmPassword.addEventListener('input', validatePasswordMatch);
                
                // Also validate on blur events
                registerPassword.addEventListener('blur', validatePasswordMatch);
                confirmPassword.addEventListener('blur', validatePasswordMatch);
            }
            
            // Auto-scroll to bottom when text notifications checkbox is clicked
            const textNotificationsCheckbox = document.getElementById('textNotifications');
            if (textNotificationsCheckbox) {
                textNotificationsCheckbox.addEventListener('change', function() {
                    if (this.checked) {
                        // Smooth scroll to the very bottom of the page
                        setTimeout(() => {
                            window.scrollTo({
                                top: document.body.scrollHeight,
                                behavior: 'smooth'
                            });
                        }, 100); // Small delay to ensure checkbox state is updated
                    }
                });
            }
        });

        // Function to smoothly scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function showForm(formType) {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            document.querySelector(`.auth-tab:nth-child(${formType === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${formType}Form`).classList.add('active');
            
            // Update URL to match the current tab (without page reload)
            const newPath = formType === 'register' ? '/register' : '/login';
            if (window.location.pathname !== newPath) {
                window.history.pushState(null, '', newPath);
            }
            
            // If switching to register form, ensure dropdowns are properly initialized
            if (formType === 'register') {
                setTimeout(() => {
                    // Only reload if leagues haven't been loaded yet
                    const leagueSelect = document.getElementById('league');
                    if (leagueSelect.options.length <= 1) {
                        loadLeaguesAndFilters();
                    } else {
                        // Ensure series dropdown is disabled if no league is selected
                        const seriesSelect = document.getElementById('series');
                        if (!leagueSelect.value) {
                            seriesSelect.disabled = true;
                            seriesSelect.innerHTML = '<option value="">Select your series</option>';
                        }
                    }
                }, 100);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorMessage = document.getElementById('loginErrorMessage');
            const authErrorContainer = document.getElementById('authErrorContainer');
            const authErrorMessage = document.getElementById('authErrorMessage');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok && data.status === 'success') {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    authErrorMessage.textContent = data.error || 'Invalid email or password';
                    authErrorContainer.classList.add('active');
                    errorMessage.style.display = 'none';
                    scrollToTop();
                }
            } catch (error) {
                authErrorMessage.textContent = 'An error occurred. Please try again.';
                authErrorContainer.classList.add('active');
                errorMessage.style.display = 'none';
                scrollToTop();
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const league = document.getElementById('league').value;
            const club = document.getElementById('club').value;
            const series = document.getElementById('series').value;
            const adDeuce = document.getElementById('adDeuce').value;
            const dominantHand = document.getElementById('dominantHand').value;
            const errorMessage = document.getElementById('registerErrorMessage');
            const authErrorContainer = document.getElementById('authErrorContainer');
            const authErrorMessage = document.getElementById('authErrorMessage');
            
            // Validate password matching before submission
            if (!validatePasswordMatch()) {
                authErrorMessage.textContent = 'Passwords do not match. Please check your password entries.';
                authErrorContainer.classList.add('active');
                scrollToTop();
                return;
            }
            
            // Validate that passwords match
            if (password !== confirmPassword) {
                authErrorMessage.textContent = 'Passwords do not match';
                authErrorContainer.classList.add('active');
                scrollToTop();
                return;
            }
            
            // Validate that league is selected
            if (!league) {
                authErrorMessage.textContent = 'Please select a league';
                authErrorContainer.classList.add('active');
                scrollToTop();
                return;
            }
            
            try {
                // Debug logging to help troubleshoot registration issues
                console.log('üîç Registration Debug - Form Values:');
                console.log('  Email:', email);
                console.log('  First Name:', firstName);
                console.log('  Last Name:', lastName);
                console.log('  League:', league);
                console.log('  Club:', club);
                console.log('  Series:', series);
                
                // Check what the selected series option actually contains
                const seriesSelect = document.getElementById('series');
                const selectedOption = seriesSelect.options[seriesSelect.selectedIndex];
                console.log('  Series Display Text:', selectedOption?.textContent);
                console.log('  Series Value (submitted):', selectedOption?.value);
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email,
                        password,
                        firstName,
                        lastName,
                        league,
                        club,
                        series,
                        adDeuce,
                        dominantHand
                    })
                });
                
                const data = await response.json();
                
                // Debug logging for the API response
                console.log('üîç Registration API Response:');
                console.log('  Status Code:', response.status);
                console.log('  Response Data:', data);
                
                if (response.ok && data.status === 'success') {
                    console.log('‚úÖ Registration successful, redirecting...');
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/';
                    }
                    authErrorContainer.classList.remove('active');
                    errorMessage.style.display = 'none';
                } else {
                    console.log('‚ùå Registration failed:', data.error);
                    authErrorMessage.textContent = data.error || 'Registration failed';
                    authErrorContainer.classList.add('active');
                    errorMessage.style.display = 'none';
                    scrollToTop();
                }
            } catch (error) {
                authErrorMessage.textContent = 'An error occurred. Please try again.';
                authErrorContainer.classList.add('active');
                errorMessage.style.display = 'none';
                scrollToTop();
            }
        });
    </script>
