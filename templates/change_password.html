<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Password - Rally</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007417; /* Rally green */
            --text-color: #333;
            --border-color: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #085454, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: static;
            align-self: center;
        }

        .auth-content {
            padding: 0 60px 60px 60px;
        }

        .logo-header {
            background: #000;
            border-radius: 12px 12px 0 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0;
        }

        .logo-img {
            width: 256px;
            height: auto;
            margin-bottom: 0;
            filter: none;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #085454;
            box-shadow: 0 0 0 3px rgba(8, 84, 84, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle .form-control {
            padding-right: 50px;
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
        }

        .toggle-btn:hover {
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #085454;
            color: white;
        }

        .btn-primary:hover {
            background: #064040;
            box-shadow: 0 10px 20px rgba(8, 84, 84, 0.15);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.active {
            display: block;
        }

        .password-requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .requirement i {
            margin-right: 8px;
            width: 16px;
        }

        .requirement.met {
            color: #28a745;
        }

        .requirement.met i {
            color: #28a745;
        }

        .requirement.not-met {
            color: #666;
        }

        .requirement.not-met i {
            color: #ccc;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                max-width: none;
            }
            
            .auth-content {
                padding: 0 30px 40px 30px;
            }
            
            .logo-img {
                width: 200px;
            }
            
            .page-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-header">
            <img src="/static/rallylogo.png" alt="Rally" class="logo-img">
        </div>
        
        <div class="auth-content">
            <h1 class="page-title" style="margin-top: 40px;">Change Your Password</h1>
            <p class="page-subtitle">
                You logged in with a temporary password. Please set a new password of your choice to continue using Rally.
            </p>
            
            <div id="successMessage" class="message success">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>
            
            <div id="errorMessage" class="message error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            
            <form id="changePasswordForm">
                <!-- Hidden username field for accessibility -->
                <input type="text" name="username" autocomplete="username" style="display: none;">
                
                <div class="password-requirements">
                    <div class="requirement" id="length-req">
                        <i class="fas fa-circle"></i>
                        Password entered
                    </div>
                    <div class="requirement" id="match-req">
                        <i class="fas fa-circle"></i>
                        Passwords match
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-toggle">
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter your new password" autocomplete="new-password" required>
                        <button type="button" class="toggle-btn" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" autocomplete="new-password" required>
                        <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <span id="submitIcon"><i class="fas fa-key"></i></span>
                    <span id="submitText">Change Password</span>
                    <div class="spinner" id="loadingSpinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggleBtn = field.nextElementSibling;
            const icon = toggleBtn.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function updatePasswordRequirements() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Check length requirement
            const lengthReq = document.getElementById('length-req');
            if (newPassword.length > 0) {
                lengthReq.className = 'requirement met';
                lengthReq.querySelector('i').className = 'fas fa-check';
            } else {
                lengthReq.className = 'requirement not-met';
                lengthReq.querySelector('i').className = 'fas fa-circle';
            }
            
            // Check match requirement
            const matchReq = document.getElementById('match-req');
            if (newPassword && confirmPassword && newPassword === confirmPassword) {
                matchReq.className = 'requirement met';
                matchReq.querySelector('i').className = 'fas fa-check';
            } else {
                matchReq.className = 'requirement not-met';
                matchReq.querySelector('i').className = 'fas fa-circle';
            }
        }

        document.getElementById('newPassword').addEventListener('input', updatePasswordRequirements);
        document.getElementById('confirmPassword').addEventListener('input', updatePasswordRequirements);

        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = document.getElementById('submitButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const submitIcon = document.getElementById('submitIcon');
            const submitText = document.getElementById('submitText');
            
            // Hide any existing messages
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');
            
            // Validate passwords
            if (newPassword.length === 0) {
                document.getElementById('errorText').textContent = 'Please enter a password';
                errorMessage.classList.add('active');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                document.getElementById('errorText').textContent = 'Passwords do not match';
                errorMessage.classList.add('active');
                return;
            }
            
            // Show loading state
            submitButton.disabled = true;
            submitIcon.style.display = 'none';
            submitText.textContent = 'Changing Password...';
            loadingSpinner.style.display = 'block';
            
            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    document.getElementById('successText').textContent = data.message || 'Password changed successfully!';
                    successMessage.classList.add('active');
                    errorMessage.classList.remove('active');
                    
                    // Clear the form
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // Redirect to mobile page after 2 seconds
                    setTimeout(function() {
                        window.location.href = '/mobile/home_submenu';
                    }, 2000);
                } else {
                    document.getElementById('errorText').textContent = data.message || 'Failed to change password. Please try again.';
                    errorMessage.classList.add('active');
                    successMessage.classList.remove('active');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorText').textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('active');
                successMessage.classList.remove('active');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitIcon.style.display = 'block';
                submitText.textContent = 'Change Password';
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
