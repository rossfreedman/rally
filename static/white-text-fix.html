    <!-- Script to force text to be white immediately after the sidebar is loaded -->
    <script>
        (function() {
            console.log("INLINE SIDEBAR TEXT FIX");
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.querySelectorAll('*').forEach(el => {
                    if (el.tagName !== 'IMG') {
                        el.style.setProperty('color', 'white', 'important');
                    }
                });
            }
        })();
    </script>

    <!-- Main Content -->
    <div class="main-content">
        <div id="content-container"></div>
    </div>

    <script>
        // Load the main content
        document.addEventListener('DOMContentLoaded', function() {
            // Force sidebar text to be white with JavaScript
            function forceSidebarWhiteText() {
                console.log("Running sidebar text color fix");
                const sidebar = document.querySelector('.sidebar');
                if (sidebar) {
                    // Apply styles to all elements in the sidebar
                    const allElements = sidebar.querySelectorAll('*');
                    allElements.forEach(el => {
                        if (el.tagName !== 'IMG') {
                            el.style.setProperty('color', 'white', 'important');
                        }
                    });
                }
            }
            
            // Run immediately and after a delay to catch any dynamic changes
            forceSidebarWhiteText();
            setTimeout(forceSidebarWhiteText, 500);
            
            fetch('/static/components/main-content.html')
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById('content-container');
                    container.innerHTML = html;
                    
                    // Load and execute the main content script
                    const script = document.createElement('script');
                    script.src = '/static/js/main-content.js';
                    document.head.appendChild(script);
                })
                .catch(error => {
                    console.error('Error loading main content:', error);
                });
        });
    </script>
