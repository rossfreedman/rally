<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update My Schedule</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8f9fa 100%);
            font-size: 1.1rem;
            font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
        }
        .mobile-header {
            background: #2196F3;
            color: #fff;
            padding: 1.2rem 0.5rem 0.7rem 0.5rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
        }
        .rally-logo {
            width: 120px;
            height: auto;
            display: block;
            margin: 0 auto 0.2rem auto;
            filter: drop-shadow(0 2px 8px rgba(33,150,243,0.10));
        }
        .rally-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #fff;
            margin-bottom: 0.2rem;
        }
        .back-btn {
            position: absolute;
            left: 1rem;
            top: 1.3rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            z-index: 11;
        }
        .match-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(33,150,243,0.08);
            margin-bottom: 1.2rem;
            padding: 1.1rem 1.2rem 1rem 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border: 1.5px solid #e3f0ff;
        }
        .match-date {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2196F3;
        }
        .match-teams {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }
        .match-location {
            font-size: 0.95rem;
            color: #666;
        }
        .availability-btn {
            font-size: 1.1rem;
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            margin-top: 0.5rem;
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.2px;
            box-shadow: 0 1px 4px rgba(33,150,243,0.07);
            border: none;
            transition: background 0.2s, color 0.2s;
        }
        .availability-btn.available {
            background: linear-gradient(90deg, #2196F3 80%, #21cbf3 100%);
            color: #fff;
        }
        .availability-btn.unavailable {
            background: #f44336;
            color: #fff;
        }
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        .success-indicator {
            color: #28a745;
            font-size: 1.3rem;
            margin-left: 0.5rem;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
        }
        @media (max-width: 600px) {
            .mobile-header { font-size: 1.1rem; }
            .rally-logo { width: 90px; }
            .match-card { padding: 0.9rem 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="mobile-header position-relative">
        <button class="back-btn" onclick="window.location.href='/'"><i class="fas fa-arrow-left"></i></button>
        <img src="/static/rallylogo.png" alt="Rally Logo" class="rally-logo">
        <div class="rally-title">Rally</div>
        <div style="font-size:1.05rem; font-weight:500; color:#e3f0ff; letter-spacing:0.1px;">Update My Schedule</div>
    </div>
    <div class="container py-3" id="mainContent">
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="errorMessage" class="error-message d-none"></div>
        <div id="matchesList"></div>
    </div>
    <script>
    const loadingOverlay = document.getElementById('loadingOverlay');
    const errorMessage = document.getElementById('errorMessage');
    const matchesList = document.getElementById('matchesList');
    let user = null;
    let series = null;

    async function fetchSession() {
        const resp = await fetch('/api/check-auth', { credentials: 'include' });
        const data = await resp.json();
        if (!data.authenticated) {
            window.location.href = '/login';
            return null;
        }
        user = data.user;
        series = user.series;
        return user;
    }

    async function fetchSchedule() {
        const resp = await fetch('/api/schedule', { credentials: 'include' });
        if (!resp.ok) throw new Error('Failed to fetch schedule');
        return await resp.json();
    }

    async function fetchAvailability() {
        const resp = await fetch(`/api/get-availability?series=${encodeURIComponent(series)}`);
        if (!resp.ok) throw new Error('Failed to fetch availability');
        return await resp.json();
    }

    function formatDate(dateStr) {
        const d = new Date(dateStr);
        return d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    }

    function showLoading(show) {
        loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    function showError(msg) {
        errorMessage.textContent = msg;
        errorMessage.classList.remove('d-none');
    }
    function hideError() {
        errorMessage.classList.add('d-none');
    }

    async function saveAvailability(date, isAvailable) {
        showLoading(true);
        hideError();
        try {
            const resp = await fetch('/api/availability', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    player_name: `${user.first_name} ${user.last_name}`,
                    match_date: date,
                    is_available: isAvailable,
                    series: series
                })
            });
            if (!resp.ok) throw new Error('Failed to update availability');
            return true;
        } catch (e) {
            showError('Error saving availability. Please try again.');
            return false;
        } finally {
            showLoading(false);
        }
    }

    function renderMatches(matches, availability) {
        matchesList.innerHTML = '';
        if (!matches || matches.length === 0) {
            matchesList.innerHTML = '<div class="text-center text-muted mt-4">No upcoming matches found.</div>';
            return;
        }
        // Only show matches where the user is a player (for now, all matches for their team)
        matches.forEach(match => {
            const date = match.date;
            const isPractice = 'Practice' in match;
            const teams = isPractice ? 'Team Practice' : `${match.home_team} vs ${match.away_team}`;
            const location = match.location || '';
            const avail = (availability && availability[`${user.first_name} ${user.last_name}`] && availability[`${user.first_name} ${user.last_name}`][date]) ? availability[`${user.first_name} ${user.last_name}`][date] : null;
            const isAvailable = avail === 1 || avail === true;
            const card = document.createElement('div');
            card.className = 'match-card';
            card.innerHTML = `
                <div class="match-date">${formatDate(date)}</div>
                <div class="match-teams">${teams}</div>
                <div class="match-location">${location}</div>
                <button class="availability-btn ${isAvailable ? 'available' : 'unavailable'}" data-state="${isAvailable ? 'available' : 'unavailable'}">
                    ${isAvailable ? 'Available' : 'Not Available'}
                </button>
            `;
            const btn = card.querySelector('.availability-btn');
            btn.addEventListener('click', async function() {
                const newState = btn.getAttribute('data-state') === 'available' ? 'unavailable' : 'available';
                btn.setAttribute('data-state', newState);
                btn.className = `availability-btn ${newState}`;
                btn.textContent = newState === 'available' ? 'Available' : 'Not Available';
                const success = await saveAvailability(date, newState === 'available');
                if (success) {
                    const indicator = document.createElement('span');
                    indicator.className = 'success-indicator';
                    indicator.textContent = 'âœ“';
                    btn.appendChild(indicator);
                    setTimeout(() => indicator.remove(), 1200);
                } else {
                    // revert
                    const revertState = newState === 'available' ? 'unavailable' : 'available';
                    btn.setAttribute('data-state', revertState);
                    btn.className = `availability-btn ${revertState}`;
                    btn.textContent = revertState === 'available' ? 'Available' : 'Not Available';
                }
            });
            matchesList.appendChild(card);
        });
    }

    async function init() {
        showLoading(true);
        try {
            await fetchSession();
            const [matches, availability] = await Promise.all([
                fetchSchedule(),
                fetchAvailability()
            ]);
            renderMatches(matches, availability);
        } catch (e) {
            showError('Failed to load schedule or availability.');
        } finally {
            showLoading(false);
        }
    }
    document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
