<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Subs - Rally</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Available Subs</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Series</th>
                        <th>Name</th>
                        <th class="text-end">PTI</th>
                        <th class="text-end">Wins</th>
                        <th class="text-end">Losses</th>
                        <th class="text-end">Win %</th>
                        <th class="text-center">Score</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="subsTableBody">
                    <!-- Table content will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/find-subs.js"></script>
</body>
</html>
