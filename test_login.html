<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test Login</h1>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="rossfreedman@gmail.com">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="password123">
    </div>
    <button id="login-btn">Login</button>
    <div id="result">Results will appear here...</div>

    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending login request...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Log request details
                console.log('Login request:', { email, password });
                
                const response = await fetch('http://localhost:8082/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                // Log response status
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries([...response.headers]));
                
                // Get response text first for debugging
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                // Try to parse as JSON if possible
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = { error: 'Could not parse response as JSON', text: responseText };
                }
                
                if (response.ok) {
                    resultDiv.textContent = 'Login successful!\n\nResponse: ' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.textContent = 'Login failed with status: ' + response.status + '\n\nResponse: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                console.error('Error during login:', error);
                resultDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
